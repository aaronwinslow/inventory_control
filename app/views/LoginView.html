<div class="container">
    <div class="col-md-4 column">
    </div>

    <div class="col-md-4 column">

        <br /><br />
        <div>
            <h5 ng-show="isLoginError" class="alert alert-danger text-center">Username and/or password is incorrect.<br />Please try again.</h5>
            <h5 ng-show="submitted && (isEmailError || isPasswordError)" class="alert alert-danger text-center">Please correct any errors highlighted below.</h5>
        </div>

        <form class="form-horizontal"
              name="loginForm" role="form"
              ng-submit="processLogin()"
              novalidate>

                <div>
                <div class="form-group" ng-class="{true: 'has-error'}[submitted && isEmailError]">
                    <label for="loginEmail" ng-show="!isEmailError">Username</label>
                    <label for="loginEmail" ng-show="submitted && isEmailError" class="text-danger">Enter a valid username</label>
                    <input type="text" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter Username"
                           ng-model="loginEmail" required />
                </div>
                <br />
                <div class="form-group" ng-class="{true: 'has-error'}[submitted && isPasswordError]">

                    <label for="loginPassword" ng-show="!isPasswordError">Password</label>
                    <label for="loginPassword" ng-show="submitted && isPasswordError" class="text-danger">Password is required</label>

                    <input type="password"
                           class="form-control"
                           id="loginPassword"
                           name="loginPassword"
                           placeholder="Enter Password"
                           ng-model="loginPassword"
                           required />
                </div>


            </div>

            <br />
            <button type="submit"
                    class="btn btn-block btn-warning" ng-click="submitted=true"
                    ng-hide="waiting && submitted && !isEmailError && !isPasswordError">
                Login
            </button>
        </form>

        <h3 class="text-center" ng-show="waiting && submitted && !isEmailError && !isPasswordError">
            Logging into application <span class="glyphicon glyphicon-refresh spin-wait"></span>
        </h3>
    </div>

    <div class="col-md-4 column">
    </div>
</div>
